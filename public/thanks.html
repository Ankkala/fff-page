<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>You're on the list!</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: #0b1020;
        color: #e8ecff;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        padding: 28px;
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
      }
      h1 { margin: 0 0 10px; font-size: 34px; line-height: 1.1; letter-spacing: -0.02em; }
      p { margin: 0 0 18px; color: rgba(232, 236, 255, 0.82); line-height: 1.5; }
      a {
        color: #0b1020;
        background: linear-gradient(90deg, #7eb6ff, #9d7bff);
        text-decoration: none;
        font-weight: 800;
        padding: 10px 14px;
        border-radius: 12px;
        display: inline-block;
      }
      a:hover { filter: brightness(1.05); }
      a:active { transform: translateY(1px); }
      .fineprint { margin-top: 14px; font-size: 12px; color: rgba(232, 236, 255, 0.65); }
    </style>
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <h1>✅ You’re on the list</h1>
        <p>
          Thanks! This is the test “thank you” page. If everything is wired correctly, your email should now be in your
          Brevo list.
        </p>

        <a href="/index.html">Back to the landing page</a>

        <p class="fineprint">
          If you don’t see the email in Brevo, check your Vercel function logs and make sure
          <code>BREVO_API_KEY</code> and <code>BREVO_LIST_ID</code are set.
        </p>
      </section>
    </main>
  </body>
</html>
