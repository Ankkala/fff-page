<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Waitlist</title>
    <meta name="description" content="Join the waitlist to be notified when the game launches." />
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: #0b1020;
        color: #e8ecff;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        padding: 28px;
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 34px;
        line-height: 1.1;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 18px;
        color: rgba(232, 236, 255, 0.82);
        line-height: 1.5;
      }
      .grid {
        display: grid;
        gap: 12px;
        margin-top: 18px;
      }
      label {
        display: grid;
        gap: 8px;
        font-size: 14px;
        color: rgba(232, 236, 255, 0.85);
      }
      input[type="email"] {
        width: 100%;
        box-sizing: border-box;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(20, 28, 54, 0.7);
        color: #e8ecff;
        padding: 12px 14px;
        font-size: 16px;
        outline: none;
      }
      input[type="email"]:focus {
        border-color: rgba(126, 182, 255, 0.9);
        box-shadow: 0 0 0 4px rgba(126, 182, 255, 0.18);
      }
      button {
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        color: #0b1020;
        background: linear-gradient(90deg, #7eb6ff, #9d7bff);
      }
      button:hover { filter: brightness(1.05); }
      button:active { transform: translateY(1px); }
      .fineprint {
        margin-top: 12px;
        font-size: 12px;
        color: rgba(232, 236, 255, 0.65);
      }
      .row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: end;
      }
      @media (max-width: 540px) {
        .row { grid-template-columns: 1fr; }
      }
      /* honeypot should be invisible + not focusable */
      .hp {
        position: absolute !important;
        left: -9999px !important;
        width: 1px !important;
        height: 1px !important;
        overflow: hidden !important;
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <h1>Our Game (Working Title)</h1>
        <p>
          This is a temporary landing page for testing. Enter your email to join the waitlist and weâ€™ll notify you when
          the game launches.
        </p>

        <form method="POST" action="/api/subscribe" class="grid">
          <div class="row">
            <label>
              Email address
              <input
                type="email"
                name="email"
                placeholder="you@example.com"
                required
                autocomplete="email"
                inputmode="email"
              />
            </label>

            <button type="submit">Notify me</button>
          </div>

          <!-- Honeypot field (bots often fill this). Your API treats it as success if filled. -->
          <div class="hp" aria-hidden="true">
            <label>
              Company
              <input type="text" name="company" tabindex="-1" autocomplete="off" />
            </label>
          </div>

          <p class="fineprint">
            By signing up, you agree we can email you about this game. You can unsubscribe anytime.
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
